<!doctype html>
<html lang="en" ng-app="validatorApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS-Validation</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-10">
          <h4 align="center">Validation</h4>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="mobile">Mobile:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pincode">Pincode:</label>
              <div class="col-sm-10">          
                <input type="text" class="form-control" id="pincode" placeholder="Enter pincode number">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="cpwd">Confirm Password:</label>
              <div class="col-sm-10">          
                <input type="password" class="form-control" id="cpwd" placeholder="Enter confirm password">
              </div>
            </div>
            <div class="form-group">        
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="angular-validator/validator.module.js"></script>
    <script src="app.module.js"></script>
  </body>
</html>
